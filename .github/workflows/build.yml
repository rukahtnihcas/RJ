name: Python Rescue Build
on:
  workflow_dispatch: # Manual Trigger

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: üêç Generate App Files (Python)
        run: |
          python3 -c '
          import os

          # Define all files and their content
          files = {
              "settings.gradle": """
          pluginManagement { repositories { google(); mavenCentral(); gradlePluginPortal() } }
          dependencyResolutionManagement { repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS); repositories { google(); mavenCentral() } }
          rootProject.name = "PersonalDJ"
          include ":app"
          """,
              "build.gradle": """
          plugins { id "com.android.application" version "8.2.0" apply false; id "org.jetbrains.kotlin.android" version "1.9.20" apply false }
          """,
              "app/build.gradle": """
          plugins { id "com.android.application"; id "org.jetbrains.kotlin.android" }
          android {
              namespace "com.example.personaldj"
              compileSdk 34
              defaultConfig { applicationId "com.example.personaldj"; minSdk 24; targetSdk 34; versionCode 1; versionName "1.0" }
          }
          dependencies {
              implementation "androidx.core:core-ktx:1.12.0"
              implementation "androidx.appcompat:appcompat:1.6.1"
              implementation "com.google.android.material:material:1.11.0"
              implementation "androidx.media3:media3-exoplayer:1.2.0"
          }
          """,
              "app/src/main/AndroidManifest.xml": """
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>
              <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK"/>
              <application android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter><action android:name="android.intent.action.MAIN"/><category android:name="android.intent.category.LAUNCHER"/></intent-filter>
                  </activity>
                  <service android:name=".RadioService" android:foregroundServiceType="mediaPlayback" android:exported="false"/>
              </application>
          </manifest>
          """,
              "app/src/main/java/com/example/personaldj/MainActivity.kt": """
          package com.example.personaldj
          import android.app.Service
          import android.content.Intent
          import android.os.Bundle
          import android.os.IBinder
          import android.widget.Button
          import androidx.appcompat.app.AppCompatActivity
          import androidx.media3.common.MediaItem
          import androidx.media3.exoplayer.ExoPlayer

          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val btn = Button(this).apply { text = "Start DJ Radio"; setOnClickListener { startService(Intent(context, RadioService::class.java)) } }
                  setContentView(btn)
              }
          }

          class RadioService : Service() {
              private var player: ExoPlayer? = null
              override fun onBind(intent: Intent?): IBinder? = null
              override fun onCreate() {
                  super.onCreate()
                  player = ExoPlayer.Builder(this).build().apply {
                      addMediaItem(MediaItem.fromUri("https://storage.googleapis.com/exoplayer-test-media-0/Jazz_In_Paris.mp3"))
                      prepare()
                      play()
                  }
              }
              override fun onDestroy() { player?.release(); super.onDestroy() }
          }
          """
          }

          # Write files to disk
          for path, content in files.items():
              if "/" in path:
                  os.makedirs(os.path.dirname(path), exist_ok=True)
              with open(path, "w") as f:
                  f.write(content.strip())
          print("‚úÖ App files generated successfully.")
          '

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build APK
        run: gradle assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: python-dj-app
          path: app/build/outputs/apk/debug/app-debug.apk
          
